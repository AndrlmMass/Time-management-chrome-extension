<!DOCTYPE html>
<html>
<head>
  <title>My Non-Closable Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div id="popup-container">
    <h1>Select time limit and cooldown</h1>
    <p>This page can be very addictive and a big time stealer. Please select a time limit and cooldown for this page to ensure productivity today.</p>
    <button id="close-button">Close</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My Extension Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div id="popup-container">
    <h1>Popup Settings</h1>
    <label for="time-limit">Time Limit:</label>
    <select id="time-limit" name="time-limit">
      <option value="10">10 seconds</option>
      <option value="30">30 seconds</option>
      <option value="60">1 minute</option>
      <!-- Add more options as needed -->
    </select>
    <br>
    <label for="cooldown">Cooldown Timer:</label>
    <input type="number" id="cooldown" name="cooldown" min="1" value="5"> seconds
  </div>
</body>
</html>
